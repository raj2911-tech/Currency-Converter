<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Currency Converter</title>

    <!-- Linking external CSS file for styling -->
    <link href="style.css" rel="stylesheet">

    <!-- Font Awesome CDN for using icons (like moon, arrows, etc.) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Dark Mode Toggle Button (Moon icon) -->
        <div class="toggle-icon" id="themeToggle">
            <i class="fas fa-moon"></i> <!-- Icon for dark/light toggle -->
        </div>

        <!-- Page Heading -->
        <h1>Currency converter</h1>

        <!-- Main form to convert currencies -->
        <form>
            
            <div class="amount">
                <input type="text" placeholder="Enter amount">
            </div>

            <!-- Main conversion section: from â†’ to -->
            <div class="maindata">
                
                <!-- FROM Section -->
                <div class="data">
                    <h3>From</h3>
                    <div class="select-row">
                        <!-- Flag image for selected "from" currency -->
                        <img src="https://flagsapi.com/US/flat/64.png" class="fromflag" />
                        <!-- Dropdown to select "from" currency -->
                        <select name="from" id="from"></select>
                    </div>
                </div>

                <!-- Icon between "From" and "To" to switch them -->
                <i class="fa-solid fa-arrow-right-arrow-left" id="switch"></i>

                <!-- TO Section -->
                <div class="data">
                    <h3>To</h3>
                    <div class="select-row">
                        <!-- Flag image for selected "to" currency -->
                        <img src="https://flagsapi.com/IN/flat/64.png" class="toflag" />
                        <!-- Dropdown to select "to" currency -->
                        <select name="to" id="to"></select>
                    </div>
                </div>
            </div>

            <!-- Message to display exchange rate -->
            <div class="msg" id="msg">1 USD = 80 INR</div>

            
            <button id="btn">Get Exchange Rate</button>
        </form>
    </div>

    <!-- Script to load currency list and assign to dropdowns -->
    <script src="list.js"></script>

    <!-- Main script file to handle app functionality -->
    <script src="script.js"></script>

</body>

</html>
